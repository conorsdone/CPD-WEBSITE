    <title>CPD.JPG Homepage</title>
    <script>
        function togglePageInvert() {
            document.body.classList.toggle('inverted');
        }

        function openModal(imageSrc, description) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const modalText = document.getElementById("modalText");
    const elements = document.querySelectorAll(".home, .enter, .cpd-logo");

    modal.style.display = "flex";
    modalImg.src = imageSrc;
    modalText.textContent = description;

    elements.forEach(element => element.classList.add("logo-transition"));
}

function closeModal() {
    const modal = document.getElementById("imageModal");
    const elements = document.querySelectorAll(".home, .enter, .cpd-logo");

    modal.style.display = "none";
    elements.forEach(element => element.classList.remove("logo-transition"));
}

    </script>
