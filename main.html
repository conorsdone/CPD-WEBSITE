    <!-- Vertex Shader -->
    <script type="x-shader/x-vertex" id="vertexShader">
        attribute vec2 a_position;
        varying vec2 vTextureCoord;
        uniform vec2 u_imageSize;
        uniform vec2 u_canvasSize;

        void main() {
            gl_Position = vec4(a_position, 0, 1);

            float imageAspect = u_imageSize.x / u_imageSize.y;
            float canvasAspect = u_canvasSize.x / u_canvasSize.y;
            
            vec2 scale = vec2(1.0);
            if (imageAspect > canvasAspect) {
                scale.x = canvasAspect / imageAspect;
            } else {
                scale.y = imageAspect / canvasAspect;
            }

            vTextureCoord = (a_position * scale * 0.5) + 0.5;
        }
    </script>

    <!-- Fragment Shader with Simplex Noise -->
    <script type="x-shader/x-fragment" id="fragmentShader">
        precision lowp float;
        varying vec2 vTextureCoord;
        uniform float time;
        uniform sampler2D u_image;
        uniform sampler2D u_nextImage;
        uniform float u_strength;
        uniform float u_fadeProgress;

        // Simplex noise functions
        vec2 hash(vec2 p) {
            vec2 q = vec2(dot(p, vec2(127.1, 311.7)), dot(p, vec2(269.5, 183.3)));
            q += sin(q * 1.1 + cos(q.yx * 0.8) * 2.5) * 2.0; // Layered warping
            return -1.0 + 2.0 * fract(sin(q) * 43758.5453123);
        }
         

        float noise(vec2 p) {
            const float K1 = 0.366025404;
            const float K2 = 0.211324865;
            vec2 i = floor(p + (p.x+p.y)*K1);
            vec2 a = p - i + (i.x+i.y)*K2;
            vec2 o = step(a.yx,a.xy);
            vec2 b = a - o + K2;
            vec2 c = a - 1.0 + 2.0*K2;
            vec3 h = max(0.5-vec3(dot(a,a), dot(b,b), dot(c,c)), 0.0);
            vec3 n = h*h*h*h*vec3(dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));
            return dot(n, vec3(70.0));
        }

        void main() {
            vec2 uv = vTextureCoord;
            
            // Create displacement
            float displacement = noise(uv * 3.0 + time * 0.5) * u_strength;
            
            // Apply wrapped displacement to texture coordinates
            vec2 distortedUV = fract(vec2(
                uv.x + displacement,
                1.0 - (uv.y + displacement) // Flip Y-axis
            ));
        
            // Sample both textures
            vec4 currentColor = texture2D(u_image, distortedUV);
            vec4 nextColor = texture2D(u_nextImage, distortedUV);
            
            // Crossfade between current and next image
            gl_FragColor = mix(currentColor, nextColor, u_fadeProgress);
        }
    </script>

    <script>
        const images = [
            '/images/MikeSite1.jpg',
            '/images/MlhSite1.jpg',
            '/images/MonjolaIgorSite.jpg',
            '/images/BroncoLokoSite2.jpg'
        ];

        let currentImageIndex = 0;
        let gl, program, texture, nextTexture;
        let imageSize = [1, 1];
        let fadeProgress = 0.0;
        let isFading = false;
        let nextImageIndex = (currentImageIndex + 1) % images.length;

        function initWebGL() {
            const canvas = document.getElementById('morphCanvas');
            gl = canvas.getContext('webgl');
            if (!gl) return alert("WebGL not supported!");

            // Initialize textures
            texture = gl.createTexture();
            nextTexture = gl.createTexture();
            [texture, nextTexture].forEach(tex => {
                gl.bindTexture(gl.TEXTURE_2D, tex);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            });

            // Shader setup
            const vs = gl.createShader(gl.VERTEX_SHADER);
            const fs = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vs, document.getElementById('vertexShader').text);
            gl.shaderSource(fs, document.getElementById('fragmentShader').text);
            gl.compileShader(vs);
            gl.compileShader(fs);

            program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            gl.useProgram(program);

            // Set texture uniform locations
            gl.uniform1i(gl.getUniformLocation(program, 'u_image'), 0);
            gl.uniform1i(gl.getUniformLocation(program, 'u_nextImage'), 1);

            // Geometry setup
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]), gl.STATIC_DRAW);
            const aPos = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(aPos);
            gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);
        }

        async function loadImage(url) {
            const img = await new Promise((resolve, reject) => {
                const image = new Image();
                image.crossOrigin = "anonymous";
                image.onload = () => resolve(image);
                image.onerror = reject;
                image.src = url;
            });

            // Create texture-ready canvas
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            return canvas;
        }

        async function updateTexture() {
            const img = await loadImage(images[currentImageIndex]);
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
            imageSize = [img.width, img.height];
            resize();
        }

        async function startFade() {
            if (isFading) return;
            isFading = true;

            // Load next image
            const nextImg = await loadImage(images[nextImageIndex]);
            gl.bindTexture(gl.TEXTURE_2D, nextTexture);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, nextImg);

            // Animate fade
            const startTime = performance.now();
            const fadeStep = () => {
                const elapsed = performance.now() - startTime;
                fadeProgress = Math.min(elapsed / 1000, 1.0);

                if (fadeProgress < 1.0) {
                    requestAnimationFrame(fadeStep);
                } else {
                    isFading = false;
                    currentImageIndex = nextImageIndex;
                    nextImageIndex = (currentImageIndex + 1) % images.length;
                    gl.bindTexture(gl.TEXTURE_2D, texture);
                    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, nextImg);
                    fadeProgress = 0.0;
                }
            };
            fadeStep();
        }

        function resize() {
            const canvas = document.getElementById('morphCanvas');
            canvas.width = window.innerWidth * 0.5;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(gl.getUniformLocation(program, 'u_canvasSize'), canvas.width, canvas.height);
            gl.uniform2f(gl.getUniformLocation(program, 'u_imageSize'), imageSize[0], imageSize[1]);
        }

        function animate() {
            gl.uniform1f(gl.getUniformLocation(program, 'time'), performance.now() / 1000);
            gl.uniform1f(gl.getUniformLocation(program, 'u_strength'), 0.05);
            gl.uniform1f(gl.getUniformLocation(program, 'u_fadeProgress'), fadeProgress);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.activeTexture(gl.TEXTURE1);
            gl.bindTexture(gl.TEXTURE_2D, nextTexture);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(animate);
        }

        function nextImage() {
            if (!isFading) startFade();
        }

        async function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            await updateTexture();
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getUTCHours().toString().padStart(2, '0'); // Get hours in GMT
            const minutes = now.getUTCMinutes().toString().padStart(2, '0'); // Get minutes in GMT
            const seconds = now.getUTCSeconds().toString().padStart(2, '0'); // Get seconds in GMT
            const gmtTime = `Dublin, Ã‰ire ${hours}:${minutes}:${seconds} GMT`; // Format the time string
            document.getElementById("gmt-time").textContent = gmtTime;
        }

        setInterval(updateTime, 1000); // Update every second
        window.onload = updateTime; // Update immediately when page loads

        // Initialize
        initWebGL();
        updateTexture().then(() => {
            window.addEventListener('resize', resize);
            animate();
            // Start slideshow after first load
            setInterval(nextImage, 3000);
        });
    </script>
